type Query {
  babies: [Baby!]
  napEvents: [NapEvent]
  me: User
}

type Mutation {
  signup(email: String!, password: String!, name: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  startNap(babyId: ID!, start: String!, end: String): NapEvent!
  endNap(babyId: ID!, end: String, napId: ID): NapEvent!
}


type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID!
  email: String!
  password: String!
  name: String!
  babies: [Baby!]!
}

type Baby {
  id: ID!
  name: String!
  napEvents: [NapEvent!]!
  parent: User!
}

enum Status {
  COMPLETE
  ONGOING
  INCOMPLETE
}

type NapEvent {
  id: ID!
  start: String!
  end: String
  status: Status!
  baby: Baby!
}